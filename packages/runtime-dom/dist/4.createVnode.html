<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="module">
        // import { h, render, createVNode } from "../../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"
        import { createVNode } from "./runtime-dom.js"

        // createVNode 是底层方法，要求参数固定
        // h方法就是对createVNode的上层封装，主要是为了让用户使用的时候更加方便
        console.log(createVNode('div', {style: {color: "pink"}}, ['hello']))
        console.log(createVNode('div', {style: {color: "pink"}}, 'hello'))
        const ShapeFlags = {
            ELEMNT: 1, // 元素
            FUNCTIONAL_COMPONENT: 1 << 1, // 函数式组件
            STATEFUL_COMPONENT: 1 << 2, // 普通状态组件
            TEXT_CHILDREN: 1 << 3, // 元素的儿子是文本
            ARRAY_CHILDREN: 1 << 4, // 元素的儿子是数组
            SLOTS_CHILDREN: 1 << 5, // 组件的插槽
            TELEPORT: 1 << 6, // 传送门组件
            SUSPENSE: 1 << 7, // 异步加载组件
            COMPONENT_SHOULD_KEPP_ALIVE: 1 << 8, // keep-alive
            COMPONENT_KEPT_ALIVE: 1 << 9, // keep-alive
            // 组件
            COMPONENT: (1 << 2) | (1 << 1)
        }
        console.log(ShapeFlags)
    </script>
</body>
</html>
