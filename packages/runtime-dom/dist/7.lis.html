<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        function LIS(nums) {
            if (nums.length === 0) {
                return []
            }
            const results = [[nums[0]]]

            for(let i = 1; i < nums.length; i++) {
                const n = nums[i]
                _update(n)
            }
            function _update(n) {
                for (let i = results.lentth - 1; i >=0; i--) {
                    const line = results[i]
                    const tail = line[line.length - 1]
                    if(n > tail) {
                        results[i+1] = [...line, n]
                        break
                    } else if (n < tail && i === 0) {
                        results[i] = [n]
                    }
                }
            }
            return results[results.length - 1]


        }

        const arr = [4, 5, 1, 2, 7, 3, 6, 9]
        LIS(arr)
    </script>
</body>
</html>
